<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.2.0/jasmine.css">

    <script src="../vendor/jasmine-1.2.0/jasmine.js"></script>
    <script src="../vendor/jasmine-1.2.0/jasmine-html.js"></script>
    <script src="../vendor/sinon-1.3.4.js"></script>
    <script src="../vendor/jasmine-1.2.0/jasmine-sinon.js"></script>

    <script src="../vendor/jquery-1.7.2.min.js"></script>
    <script src="../vendor/jasmine-1.2.0/jasmine-jquery.js"></script>
    <script src="../vendor/json2.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/backbone-min.js"></script>

    <!-- Include helper files -->
    <script src="helpers/fixFixturePath.js"></script>
    <script src="helpers/globalNamespace.js"></script>

    <!-- include source files here... -->

    <!-- include spec files here... -->
    <script src="SearchView.spec.js"></script>

    <!--Do me last-->
    <script src="globalNamespaceChecker.spec.js"></script>


    <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
    </script>

</head>

</html>
